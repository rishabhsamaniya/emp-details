<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Managment - System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   

    <div class="container">
        <h1>Add An Employee</h1>
        <hr>
        <a class="btn btn-primary" href="/all_emp" role="button">View All Employee</a>
        <a class="btn btn-primary" href="/add_emp" role="button">Add An Employee</a>
        <a class="btn btn-primary" href="/remove_emp" role="button">Remove An Employee</a>
        <a class="btn btn-primary" href="/filter_emp" role="button">Filter Employee Details</a>
        <br><hr>

        <form action="/add_emp" method="post">
           
            {% csrf_token %}

            <label for="first_name">First Name</label><br>
            <input type="test" id="first_name" name="first_name" value="{{ first_name }}"><br>
         
            <label for="last_name">Last Name</label><br>
            <input type="test" id="last_name" name="last_name" value="{{ last_name }}"><br>
         
            <label for="salary">Salary</label><br>
            <input type="number" id="salary" name="salary" value="{{ salary }}"><br>
         
            <label for="bonus">Bonus</label><br>
            <input type="number" id="bonus" name="bonus" value="{{ bonus }}"><br>
         
            <label for="phone">Phone Number</label><br>
            <input type="number" id="phone" name="phone" value="{{ phone }}"><br>
         
            <label for="role">Role</label><br>
            <input type="number" id="role" name="role" value="{{ role }}"><br>
         
            <label for="dept">Department</label><br>
            <input type="number" id="dept" name="dept" value="{{ dept }}"><br>
         
            <label for="location">Location</label><br>
            <input type="test" id="location" name="location" value="{{ location }}"><br>
         
            <label for="hire_date">Hire Date</label><br>
            <input type="date" id="hire_date" name="hire_date" value="{{ hire_date }}">
             
             <br>
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
            <hr>
        </form>   
    
    
    
    </div>
      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
